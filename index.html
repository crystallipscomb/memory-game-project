<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container">
      <header>
          <h1>Classic Memory Game</h1>
      </header>

      <section class="score-panel">
        <span><b>Time =</b></span>
        <span class="clock">00:00</span>
        <span><b>Score =</b></span>
      	<ul class="stars">
      		<li class="star"><i class="fa fa-star"></i></li>
      		<li class="star"><i class="fa fa-star"></i></li>
      		<li class="star"><i class="fa fa-star"></i></li>
      	</ul>
      	<span class="moves">0</span> Moves

        <div class="restart">
      		 <i class="fa fa-repeat"></i>
      	 </div>
      </section>

      <ul class="deck"></ul>

      <div class="modal-background hide">
        <div class="modal-block">
          <div class="modal-title">
            <h1 class="modal-name">Yay! You won!</h1>
          </div>
          <div class="modal-score">
            <span class="modal-time">Time =</span>
            <span class="modal-stars">Stars =</span>
            <span class="modal-moves">Moves =</span>
          </div>
          <div class="modal-buttons">
            <button class="modal-button-replay modal-replay"><b>Play Again</b></button>
            <button class="modal-button-cancel modal-cancel"><b>Cancel</b></button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
